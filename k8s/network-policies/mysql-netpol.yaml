apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mysql-netpol
  namespace: bedrock-chat-v2  # CORRECTED
spec:
  podSelector:
    matchLabels:
      app: mysql
  policyTypes:
  - Ingress
  ingress:
  # Allow connections from API Gateway
  - from:
    - podSelector:
        matchLabels:
          app: api-gateway
    ports:
    - protocol: TCP
      port: 3306
  # Allow connections from File Service
  - from:
    - podSelector:
        matchLabels:
          app: file-service
    ports:
    - protocol: TCP
      port: 3306
