apiVersion: v1
kind: PersistentVolume
metadata:
  name: file-uploads-pv
  labels:
    app: bedrock-chat
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path
  hostPath:
    path: /var/lib/bedrock-files
    type: DirectoryOrCreate
